<!DOCTYPE html>
<html lang="en">
   <head>
   <script src="https://use.fontawesome.com/3c2d620035.js"></script>
      <meta charset="UTF-8">
      <title>Lucy's Pizzeria</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body data-spy="scroll" data-target=".navbar-inverse" data-offset="50">
      <!-- template for reservation-list -->
      <script id="reservation-template" type="text/x-handlebars-template">
         <tr id="{{reservationId}}">
         	<td>{{name}}</td>
         	<td>{{day}}</td>
         </tr>
      </script>
      <!-- navbar -->
      <div id="navbar" class="navbar-collapse navbar-inverse collapse navbar-fixed-top">
         <a href="#" class="navbar-brand">Lucy's Pizzeria</a>
         <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#reservation">Reservation</a></li>
            <li><a href="#map">Map</a></li>
         </ul>
      </div>
      <div class="container-fluid restaurant-pic">
         <div class="row">
            <div class="col-md-12"></div>
            <div id="over_map">
               <h1>Opening hours</h1>
               <p>Monday - Thursday: 11:00 - 22:00</p>
               <p>Friday - Saturday: 11:00 - 01:00</p>
               <p>Sunday: Closed</p>
               <br>
               <p>01 43 20 96 30</p>
               <p>hello@lucyspizzeria.com</p>
            </div>
         </div>
      </div>
      <div id="reservations" class="container-fluid reservation">
         <!-- reservation form -->
         <div class="row reservation-form-container">
            <div class="col-md-12 text-center reservation-form">
               <form class="form-inline reservations">
                  <div class="form-group">
                     <input type="text" class="form-control reservation-name" placeholder="Jane Doe">
                  </div>
                  <div class="form-group">
                     <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        Select A Day
                        <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu reservation-day">
                           <li><a>Today</a></li>
                           <li><a>Tomorrow</a></li>
                           <li><a>The day after next</a></li>
                        </ul>
                     </div>
                  </div>
                  <button class="btn btn-default reservation-button">Set Reservation</button>
               </form>
            </div>
         </div>
         <!-- reservations -->
         <table class="table table-striped col-md-12 container-fluid">
            <h4>Reservations</h4>
            <thead>
               <th>Name</th>
               <th>Day</th>
            </thead>
            <tbody class="reservation-list"></tbody>
         </table>
      </div>
      <div id="wrapper">
         <div id="map">
         </div>
      </div>
      <!-- Firebase -->
      <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
      <!-- jQuery -->
      <script src="js/jquery-3.1.1.min.js"></script>
      <!-- bootstrap js -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!-- handlebars -->
      <script src="js/handlebars-v4.0.5.js"></script>
      <!-- custom js -->
      <script src="js/main.js"></script>
      <!-- google maps -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDbt1M_Y1NT5NIZ27O1y0L-PXT5-bEIjs&callback=initMap"
         async defer></script>
   </body>
</html>
